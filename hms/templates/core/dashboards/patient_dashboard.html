{% extends "core/base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Patient Portal</h2>
    </div>
    <div class="card-body">
        <p class="lead">Welcome, {{ user.get_full_name }}!</p>
        
        <div class="mt-4">
            <a href="{% url 'website:book_appointment' %}" class="btn btn-primary me-2">
                <i class="fas fa-calendar-check me-2"></i>Book Appointment
            </a>
            <a href="{% url 'website:home_collection_request' %}" class="btn btn-info me-2">
                <i class="fas fa-home me-2"></i>Request Home Collection
            </a>
            <a href="{% url 'website:reports' %}" class="btn btn-success">
                <i class="fas fa-file-medical me-2"></i>View Reports
            </a>
        </div>
    </div>
</div>
{% endblock %}
