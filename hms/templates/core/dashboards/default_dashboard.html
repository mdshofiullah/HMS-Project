{% extends "core/base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Dashboard</h2>
    </div>
    <div class="card-body">
        <p class="lead">Welcome, {{ user.get_full_name }}!</p>
        <p>You are logged in as a <strong>{{ user.get_role_display }}</strong>.</p>
        
        <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            Your role-specific dashboard is not configured yet.
        </div>
        
        <div class="mt-4">
            <a href="{% url 'users:profile' %}" class="btn btn-primary me-2">
                <i class="fas fa-user me-2"></i>View Profile
            </a>
            <a href="{% url 'logout' %}" class="btn btn-outline-secondary">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
            </a>
        </div>
    </div>
</div>
{% endblock %}
